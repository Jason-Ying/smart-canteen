<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>个性食堂 - 登录</title>
	<link href="./assets/img/favicon.png" rel="shortcut icon">
	<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<meta content="text/html;charset=UTF-8" http-equiv="Content-type">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<link href="./assets/layout/common.min.css" rel="stylesheet">
	<link href="./assets/layout/all.min.css" rel="stylesheet">
	<link href="./assets/layout/web.css" rel="stylesheet">
	<style>
		.global-alert {
			z-index: 2000
		}

		#gAlertModal .modal-content {
			padding: 8px
		}

		#gAlertModal #gAlertMsg {
			padding: 20px 8px
		}
	</style>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm no-print"
		id="header">
		<h5 class="my-0 mr-md-auto font-weight-normal text-dark">
			<i class="fa fa-shapes"></i>
			个性食堂 Dev 1.3.1
		</h5>
		<nav class="my-2 my-md-0 mr-md-3 d-flex align-items-center"></nav>
	</div>
	<div id="gApp">
		<div class="d-flex justify-content-center">
			<div class="mt-3 mt-md-5 px-5">
				<form id='reg' method='post' style='display:none'>
					<h4 class="text-center">注册</h4>
					<div class="card shadow-sm mt-3" style="width: 24em;">
						<div class="card-body">
							<div class="form-group">
								<label class="sr-only">姓名</label>
								<input autofocus="autofocus" class="form-control" id="name" placeholder="姓名"
									required="required" type="text">
								<label class="sr-only">密码</label>
								<input class="form-control" id="pwd" placeholder="密码" required="required"
									type="password">
								<label class="sr-only">性别</label>
								<select autofocus="autofocus" class="form-control" id="gdr" placeholder="性别"
									required="required" type="text">
									<option value="-1">请选择性别</option>
									<option value="0">男</option>
									<option value="1">女</option>
								</select>
								<label class="sr-only">身份证号</label>
								<input class="form-control" id="id" placeholder="身份证号码" required="required" type="text">
								<select autofocus="autofocus" class="form-control" id="usr_typ" placeholder="用户类别"
									required="required" type="text">
									<option value="-1">请选择用户类别</option>
									<option value="0">根用户 ROOT</option>
									<option value="1">管理员 SUPERADMIN</option>
									<option value="2">运维 ADMIN</option>
									<option value="3">食堂人员 HELPER</option>
									<option value="4">普通用户 USER</option>
									<option value="5">试用用户 TRIAL</option>
									<option value="6">测试用户 TMP</option>
									<option value="7">封禁帐户 BANNED</option>
								</select>
							</div>
							<div class="form-group">
								<button class="btn btn-lg btn-green btn-block" id="submit" type="submit">注册</button>
							</div>
							<div class="text-center mt-3">
								<a class="text-dark" id="l-login">
									已有账号？
									<i class="fa fa-angle-double-right"></i>
								</a>
							</div>
						</div>
					</div>
				</form>
				<form id='login'>
					<h4 class="text-center">登录</h4>
					<div class="card shadow-sm mt-3" style="width: 24em;">
						<div class="card-body">
							<div class="form-group">
								<label class="sr-only">姓名</label>
								<input autofocus="autofocus" class="form-control" id="l-name" placeholder="姓名"
									required="required" type="text">
								<label class="sr-only">密码</label>
								<input class="form-control" id="l-pwd" placeholder="密码" required="required"
									type="password">
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" id="remember" type="checkbox" value="true">
									<label class="form-check-label" for="remember">记住我</label>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-lg btn-green btn-block" id="l-submit" type="submit">登录</button>
							</div>
							<div class="text-center mt-3">
								<a class="text-dark" id="l-reg">
									没有账号？
									<i class="fa fa-angle-double-right"></i>
								</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/script/login.js"></script>
</body>

</html>
